<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "page_title":   {"en": "Daikin Adapter Settings", "de": "Daikin Adapter Einstellungen"},

        "heading_GeneralSettings":   {"en": "General Settings", "de": "Generelle Einstellungen"},

        "field_daikinIp":   {"en": "IP of Daikin Device", "de": "IP des Daikin-Ger√§tes"},
        "info_daikinIp":   {"en": " ", "de": " "},

        "field_pollingInterval":   {"en": "Data update interval", "de": "Daten Aktualisierungsintervall"},
        "info_pollingInterval":   {"en": " ", "de": " "}
    };

    var convertComma = null;
    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') === 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function () {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if ((val[i] >= '0' && val[i] <= '9') || val[i] === '-' || val[i] === '+' || val[i] === '.' || val[i] === ',') {
                                if (val[i] === '.' && convertComma === true)  val[i] === ',';
                                if (val[i] === ',' && convertComma === false) val[i] === '.';
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }
                $(this).trigger('change');
           });
        }
    }

    function load(settings, onChange) {
        // works only with newest admin adapter
        if (typeof systemConfig !== 'undefined') {
            convertComma = systemConfig.common.isFloatComma;
        }

       for (var key in settings) {
            setValue(key, settings[key], onChange);
        }

        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var settings = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                settings[id] = $this.prop('checked');
            } else {
                settings[id] = $this.val();
           }
        });

        callback(settings);
    }
</script>
